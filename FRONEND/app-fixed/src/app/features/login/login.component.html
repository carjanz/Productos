<div class="min-h-screen bg-[#f9f9ff] flex items-center justify-center">



  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-center text-2xl font-bold text-purple-700 mb-6">Inicia sesión</h2>

    <div class="flex gap-2 mb-4">
      <button class="border rounded w-full py-2 flex items-center justify-center gap-2">
        <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google" />
        Google
      </button>
      <button class="bg-blue-600 text-white rounded w-full py-2 flex items-center justify-center gap-2">
        <img src="https://img.icons8.com/ios-filled/16/ffffff/facebook--v1.png" alt="Facebook" />
        Facebook
      </button>
    </div>

    <div class="flex items-center mb-4">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-400 text-sm">o</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="block text-sm mb-1 text-gray-600">Dirección de email</label>
        <input type="email" name="email" formControlName="email" class="w-full border rounded px-3 py-2 mb-4"
          autocomplete="off" required="" />
        <span class="text-red-500"
          *ngIf="form.controls['email'].hasError('required') && (form.controls['email'].dirty || form.controls['email'].touched)">Email
          requerido</span>

      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1 text-gray-600">Contraseña</label>
        <input type="password" formControlName="password" class="w-full border rounded px-3 py-2 mb-2" />
        <span class="text-red-500"
          *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].dirty || form.controls['password'].touched)">Contraseña Requerida</span>
      </div>


      <a href="#" class="text-sm text-purple-600 hover:underline mb-4 block"> ¿Olvidaste tu contraseña?</a>

      <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded mt-2 font-semibold">
        Inicia sesión
      </button>
    </form>

    <div class="text-center mt-4 text-sm">
      <a href="#" class="text-purple-600 hover:underline"> ¿No puedes acceder a tu cuenta?</a><br />
      <a href="/register" class="text-purple-600 hover:underline"> ¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>
</div>
